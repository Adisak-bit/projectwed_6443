<!-- register.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน</title>
  <style>
    body { font-family: sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .register-box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 320px; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 10px; background: #2196F3; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #1976D2; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>ลงทะเบียนสมาชิก</h2>
    <form action="/home.html" method="post">
      <input type="text" name="fullname" placeholder="ชื่อ-นามสกุล" required>
      <input type="email" name="email" placeholder="อีเมล" required>
      <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <button type="submit">ลงทะเบียน</button>
    </form>
  </div>
</body>
</html>
